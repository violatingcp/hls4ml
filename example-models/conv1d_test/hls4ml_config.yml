#KerasJson:  keras/deepcalo_flat.json
#KerasH5:    keras/deepcalo_flat_weights.h5
KerasJson:  keras/Keras_SHO_model.json  
KerasH5:    keras/Keras_SHO_model_weights.h5
OutputDir: conv1d_test
ProjectName: myproject
XilinxPart: xcvu9p-flgb2104-2-i
ClockPeriod: 5
Backend: Vivado

IOType: io_serial # options: io_serial/io_parallel
HLSConfig:
  Model:
    Precision: ap_fixed<16,6>
    ReuseFactor: 100000
    Strategy: Resource
    BramFactor:    50000
    MergeFactor:   1    # compress 8 bit weights to 16 bit weights and use DSPs
  LayerType:
    Dense:
      ReuseFactor: 100000
      Strategy: Resource
      Compression: False
    Conv2D:
      ReuseFactor: 100000
      Strategy: Resource
      Compression: False
